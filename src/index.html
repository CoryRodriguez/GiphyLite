  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>
  <h1 class="text-center mt-4 animated bounceInLeft">GIPHY-Lite</h1>
  <div class="container">
    <div class="row">
      <form id="searchParams" class="mx-auto animated bounceInRight">
        <div class="form-row align-items-center my-3">
          <div class="col-auto my-1">
            <label class="sr-only" for="searchInput">Search</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Search for gifs">
          </div>
          <div class="my-1">
            <button id="searchBtn" type="submit" class="btn btn-dark">Submit</button>
          </div>
        </div>
      </form>
      <img id="loadingImage" class="w-100 h-100" src="img/loading.gif" alt="Loading...">
      <div id="output" class="card-columns container">
      </div>
    </div>
  </div>
